
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - run: echo "::set-env name=SHORT_SHA::${GITHUB_SHA::8}"
        
      - run: |
          cat web.js > deploy/$SHORT_SHA.web.js
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push
      
      - name: Fetch API Data ðŸ“¦
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: https://import-map-deployer-mallone.herokuapp.com/services
          CONFIGURATION: '{ "method": ${{ env.method }}, "headers": ${{ env.headers }}, "body": ${{ env.body }}}'
        env:
          method: "PATCH"
          headers: '{ "content-type": "application/json" }'
          body:  '{ "service": "my-service", "url": "https://raw.githubusercontent.com/mallonenogueira/teste-deployer/master/deploy/${{ env.SHORT_SHA }}.web.js" }'

      
